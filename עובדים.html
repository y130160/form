<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="https://y130160.github.io/form/לוגו בני ברק.png">
  <title>עובדים על זה...</title>
  <style>
    /* איפוס סגנונות בסיסי */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #f5f5f5;
      font-family: 'Times New Roman', serif;
    }

    /* מכולת מרכזית */
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 1rem;
    }

    /* כרטיס התחברות */
    .login-card {
      background-color: #fff;
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center; /* מיישר את הכותרת והלוגו למרכז */
    }

    /* לוגו */
    .login-card img {
      display: block;
      margin: 0 auto 1rem auto;
      max-width: 120px;
    }

  </style>
</head>
<body>
  <div class="wrapper">
    <div class="login-card">
      <img src="https://y130160.github.io/form/לוגו בני ברק.png" alt="לוגו בני ברק" />
      <h1>עובדים על זה...</h1>
    </div>
  </div>
</body>
</html>
