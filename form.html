<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>שאלון למשתמש</title>
</head>
<body>
<script>
async function askQuestions() {
  const answers = {};
  
  answers.fullName = prompt("איזה רשימה?");
  answers.phone = prompt("מה מספר הטלפון שלך?");
  answers.comments = prompt("האם יש לך הערות נוספות?");

  await fetch('https://hook.eu2.make.com/n97tifs14z8a5bkiu96z1buh7g1u9lsg', { // הכנס פה את ה-webhook האמיתי שלך
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(answers)
  });

  alert('התשובות שלך נשלחו בהצלחה, תודה! אפשר לסגור את החלון כעת');
}

askQuestions();
</script>
</body>
