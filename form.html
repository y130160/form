<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>שאלון למשתמש</title>
</head>
<body>
<script>
async function askQuestions() {
  const answers = {};
  
  answers.fullName = prompt("מה השם המלא שלך?");
  answers.phone = prompt("מה מספר הטלפון שלך?");
  answers.comments = prompt("האם יש לך הערות נוספות?");

  await fetch('https://hook.make.com/your-real-webhook-url', { // הכנס פה את ה-webhook האמיתי שלך
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(answers)
  });

  alert('התשובות שלך נשלחו בהצלחה, תודה!');

  window.close(); // <-- השורה הזו סוגרת את הכרטיסייה
}

askQuestions();
</script>
</body>
</html>
